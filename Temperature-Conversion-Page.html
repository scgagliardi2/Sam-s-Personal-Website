<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="Sam's-Website-Stylesheet.css">
    </head>
    <body>
        <div style="background-color: antiquewhite; text-align: center; height: 55px">
            <h1 style="padding: 10px">Temperature Converter</h1>
        </div>
        <div style="text-align: center">
            <h3 style="width: 33%; float: left">Fahrenheit</h3>
            <h3 style="width: 33%; float: left">Celsius</h3>
            <h3 style="width: 33%; float: left">Kelvin</h3>
        </div>
        <div style="text-align: center">
            <div style="width: 33%; float: left">
                <input id="inputF" type="number" min="-459.66999999999996" placeholder="Fahrenheit" 
                oninput="temperatureConverter(this.id,this.value)" 
                onchange="temperatureConverter(this.id,this.value)">
            </div>
            <div style="width: 33%; float: left">
                <input id="inputC" type="number" min="-273.15" placeholder="Celsius" 
                oninput="temperatureConverter(this.id,this.value)" 
                onchange="temperatureConverter(this.id,this.value)">
            </div>
            <div style="width: 33%; float: left">
                <input id="inputK" type="number" min="0" placeholder="Kelvin" 
                oninput="temperatureConverter(this.id,this.value)" 
                onchange="temperatureConverter(this.id,this.value)">
            </div>
        </div>
        <script>
            function temperatureConverter(source,inputTemp) {
                inputTemp = parseFloat(inputTemp);
                var inputF = document.getElementById("inputF");
                var inputC = document.getElementById("inputC");
                var inputK = document.getElementById("inputK");
                if (source=="inputF") {
                    inputC.value=((inputTemp-32)/1.8).toFixed(3);
                    inputK.value=(((inputTemp-32)/1.8)+273.15).toFixed(3);
                }
                if (source=="inputC") {
                    inputF.value=((inputTemp*1.8)+32).toFixed(3);
                    inputK.value=((inputTemp)+273.15).toFixed(3);
                }
                if (source=="inputK") {
                    inputF.value=(((inputTemp-273.15)*1.8)+32).toFixed(3);
                    inputC.value=((inputTemp)-273.15).toFixed(3);
                }
            }
        </script>
    </body>
</html>
